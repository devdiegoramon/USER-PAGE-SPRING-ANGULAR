<app-default-login-layout
  title="Se Cadastre"
  primaryBtnText="Fazer Cadastro"
  secondaryBtnText="Fazer Login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">

    <app-primary-input
    formControlName="name"
    inputName="name"
    type="text"
    label="Seu Nome"
    placeholder="Seu Nome"
  >
    <img src="/assets/svg/email-icon.svg" alt="" />
  </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Seu E-mail"
      placeholder="exemplo@email.com"
    >
      <img src="/assets/svg/email-icon.svg" alt="" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua melhor Senha"
      placeholder="Sua senha"
    >
      <img src="/assets/svg/senha-icon.svg" alt="" />
    </app-primary-input>

    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirme sua Senha"
      placeholder="Sua senha novamente"
    >
      <img src="/assets/svg/senha-icon.svg" alt="" />
    </app-primary-input>
  </form>
</app-default-login-layout>
