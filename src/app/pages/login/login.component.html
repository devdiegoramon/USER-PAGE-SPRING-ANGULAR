<app-default-login-layout
  title="Acesse sua conta"
  primaryBtnText="Fazer Login"
  secondaryBtnText="Se Cadastrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
  >
  <form [formGroup]="loginForm">

      <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Seu E-mail"
      placeholder="exemplo@email.com"
      >

        <img src="/assets/svg/email-icon.svg" alt="">
      </app-primary-input>

      <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua melhor Senha"
      placeholder="Sua senha"
      >

        <img src="/assets/svg/senha-icon.svg" alt="">
      </app-primary-input>

      <span>Esqueceu sua Senha?</span>

  </form>
</app-default-login-layout>
